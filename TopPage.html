<body>

       <div class="butterfly" style="top: 68%; left: 84%; animation-delay: -1s;"></div>

        <div class="bokeh" style="width: 70px; height: 70px; top: 75px; left: 82x; animation-delay: -3s;"></div>

        <div class="bokeh" style="width: 60px; height: 60px; top: 32px; left: 78px; animation-delay: -2s;"></div>\

        <div class="landing-content">
            <h1 class="main-heading">Happy 21st, <br>My Love Kanishka <span class="heart">❤️</span></h1>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>

                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            <p class="subtext">This is your pre birthday celebration, made with all my Love</p>
        </div>

    </section>
